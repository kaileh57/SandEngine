<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Engine - Rust Backend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulation-container">
        <canvas id="simulationCanvas"></canvas>
    </div>

    <div id="right-panel">
        <div id="ui-info">
            <p id="material-text">Brush: Sand (Size: 3)</p>
            <p>Click Palette/Use Mouse Wheel for Size</p>
            <p>Painting replaces existing material.</p>
            <p id="coords-text">Coords: (0, 0)</p>
            <p id="connection-status">Status: Connecting...</p>
            <p><button id="clear-button">Clear [C]</button></p>
        </div>

        <div id="palette">
            <!-- Buttons will be generated here by JavaScript from server data -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
